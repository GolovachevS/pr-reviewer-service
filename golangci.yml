version: 2

run:
  tests: true
  skip-dirs:
    - bin
    - misc
    - spec
    - pkg
    - common
  skip-files:
    - "_easyjson.go"
    - "jwt_example.go"
    - "pb.go"

linters:
  disable-all: true
  enable:
    - errcheck
    - goconst
    - gocritic
    - gocyclo
    - govet
    - ineffassign
    - nakedret
    - prealloc
    - staticcheck
    - unconvert
    - unparam
    - unused

linters-settings:
  dupl:
    threshold: 200
  errcheck:
    check-blank: true
  govet:
    enable:
      - shadow
  funlen:
    lines: 80
    statements: 50
  gocognit:
    min-complexity: 30
  gocyclo:
    min-complexity: 20
  nakedret:
    max-func-lines: 50
  staticcheck:
    checks:
      - all
      - -SA6000
      - -QF1001
      - -SA2002

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false
  exclude-rules:
    - path: (.+)\.go$
      text: should have comment
    - path: (.+)\.go$
      text: always receives
    - path: (.+)\.go$
      text: parameter .* is always
    - path: (.+)\.go$
      text: comment on exported .* should be of the form

output:
  format: colored-line-number
